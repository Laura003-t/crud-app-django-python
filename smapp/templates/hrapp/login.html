{% extends 'hrapp/base.html' %}

{% block title %}Login - HR System{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-card">
        <h2>HR Login</h2>
        <form method="post" style="display: flex; flex-direction: column; align-items: center;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary" style="width: 70%; margin-top: 20px;">Login</button>
        </form>
    </div>
</div>
{% endblock %}
